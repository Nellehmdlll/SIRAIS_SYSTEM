{% extends 'index.html' %}

{% block content %}
<div style="margin-left: 20px;margin-top: 20px;">
  <h2>Modifier le projet</h2>
  <a href="javascript:void(0);" onclick="history.back();" class="btn btn-secondary" style="position: absolute; top: 0; right: 0;">
    <i class="fas fa-arrow-left"></i> Retour
</a>
  <form method="post" action="{% url 'edit_project' project.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #192974;">Enregistrer les modifications</button>
  </form>
</div>
{% endblock %}
