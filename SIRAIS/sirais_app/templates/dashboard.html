{% extends 'index.html' %}

{% block content %}

    
        <div class="container-fluid px-4">
            <h1 class="mt-4">Données</h1>
            <ol class="breadcrumb
             mb-4">
                <li class="breadcrumb-item active">DONNEES</li>
            </ol>
            <div class="row">
                
                    <div class="card text-white" style="background-color: #191974;">
                        <div class="card-body">
                            <H1>Pourcentage d'évolution </H1> <p style="font-size: 16px;"> {{ total_progression }} %</p>
                        </div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                        </div>
                    </div>
                
                
               
                
            </div> <br>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-area me-1"></i>
                            Diagramme
                        </div>
                        <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            Diagramme
                        </div>
                        <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                    </div>
                </div>
            </div>
     
        </div>
    
  

{% endblock %}
